<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="contact-listing">
  <style>
    .listing-wrapper {
      display:flex;
      margin-bottom: 40px;
    }
    li + li {
      border-top: solid 1px #666;
    }
    .listing-wrapper img{
      border-radius:50%;
      margin-right: 10px;
    }
    h3  {
      margin: 0px 10px 0 0;;
      line-height: 80px;
    }
    .listing-wrapper span{
      line-height: 80px;
    }
  </style>
  <template>
    <div class="listing-wrapper">
      <img src="{{img}}" title="{{name}}">
      <h3>{{computeFullName(name, lastName)}}</h3>
      <span>{{email}}</span>
    </div>
  </template>
</dom-module>

<script>
Polymer({
    is:"contact-listing",
    properties:{
      name: String,
      email:String,
      img:String,
    },
    computeFullName: function(firstName, lastName){
      return firstName + ' - ' + lastName
    }
  })
</script>
