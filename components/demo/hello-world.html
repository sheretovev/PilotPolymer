<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="hello-world">

  <style>
  h1{
    color:blue;
  }
  </style>
  <template>
    <input type="text" value={{firstName::input}}>
    <h1>{{fullName}}</h1>
    <h2>{{firstName}}</h2>
  </template>
</dom-module>

<script>
Polymer({
    is:"hello-world",
    properties: {
        firstName: String,
        lastName: {
          type:String,
          value: 'DefaultLastName'
        },
        fullName:{
          type:String,
          computed: 'computeFullName(firstName, lastName)'
        },
        // birthday:{
        //   type:String,
        //
        // }
    },
    computeFullName: function(firstName, lastName){
      return firstName + ' - ' + lastName
    }
});
</script>
